    </header>
    <div class="main">
    <div class="container">
      <h1 id="headline">Distance Fare Calculator</h1>
      <form id="form">
        <div class="inputs" id="origin">
          <label for="from">Enter Origin:</label>
          <input
            type="text"
            id="from"
            placeholder="Enter the origin location"
            required
          />
        </div>
        <div class="inputs" id="destination">
          <label for="to">Enter Destination:</label>
          <input
            type="text"
            id="to"
            placeholder="Enter the destination location"
            required
          />
        </div>
        <div>
          <h2>Total distance in KMs:</h2>
          <p id="result_dist"></p>
        </div>
        <div>
          <h2>Total Fare in â‚¹(INR):</h2>
          <p id="fare"></p>
        </div>
        <div>
          <button id="calculate">Calculate Fare</button>
        </div>
        <div>
          <p id="temp"></p>
        </div>
      </form>
    </div>
  </div>
